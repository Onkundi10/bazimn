<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Bazimn</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#6a0dad">
</head>
<body>
  <header>
    <h1>Bazimn</h1>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/howitworks.html">How&nbsp;It&nbsp;Works</a>
      <a href="/become-seller.html">Become&nbsp;a&nbsp;Seller</a>
      <a href="/dashboard.html">Dashboard</a>
      <a href="/inbox.html">Inbox</a>
      <a href="/terms.html">Terms</a>
      <a href="/privacy.html">Privacy</a>
      <a href="/prohibited.html">Prohibited Services</a>
      <a href="/disputes.html">Dispute&nbsp;&nbsp;Refund</a>
    </nav>
  </header>
  <div class="container">
    <h2>Forgot Password</h2>
    <p>Enter your email to receive a reset token. Use the token to reset your password.</p>
    <form id="forgot-form">
      <label>Email
        <input type="email" name="email" required>
      </label>
      <button type="submit">Generate Token</button>
    </form>
    <div id="tokenMessage" class="message hidden"></div>
    <p>Already have a token? <a href="/reset-password.html">Reset password here</a></p>
  </div>
  <script>
  document.getElementById('forgot-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const email = form.email.value;
    const res = await fetch('/api/forgot-password', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email })
    });
    const data = await res.json();
    const msg = document.getElementById('tokenMessage');
    if (res.ok) {
      msg.textContent = data.message + (data.token ? ' Token: ' + data.token : '');
      msg.className = 'message success';
    } else {
      msg.textContent = data.error || 'Request failed';
      msg.className = 'message error';
    }
    msg.classList.remove('hidden');
  });
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js').catch(() => {});
  }
  </script>
</body>
</html>
