<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Bazimn</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#6a0dad">
</head>
<body>
  <header>
    <h1>Bazimn</h1>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/howitworks.html">How&nbsp;It&nbsp;Works</a>
      <a href="/become-seller.html">Become&nbsp;a&nbsp;Seller</a>
      <a href="/dashboard.html">Dashboard</a>
      <a href="/inbox.html">Inbox</a>
      <a href="/terms.html">Terms</a>
      <a href="/privacy.html">Privacy</a>
      <a href="/prohibited.html">Prohibited Services</a>
      <a href="/disputes.html">Dispute&nbsp;&nbsp;Refund</a>
    </nav>
  </header>
  <div class="container">
    <h2>Reset Password</h2>
    <form id="reset-form">
      <label>Email
        <input type="email" name="email" required>
      </label>
      <label>Reset Token
        <input type="text" name="token" required>
      </label>
      <label>New Password
        <input type="password" name="newPassword" required>
      </label>
      <button type="submit">Reset Password</button>
    </form>
    <div id="resetMessage" class="message hidden"></div>
  </div>
  <script>
  document.getElementById('reset-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const payload = {
      email: form.email.value,
      token: form.token.value,
      newPassword: form.newPassword.value
    };
    const res = await fetch('/api/reset-password', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
    const data = await res.json();
    const msg = document.getElementById('resetMessage');
    if (res.ok) {
      msg.textContent = data.message;
      msg.className = 'message success';
    } else {
      msg.textContent = data.error || 'Reset failed';
      msg.className = 'message error';
    }
    msg.classList.remove('hidden');
  });
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js').catch(() => {});
  }
  </script>
</body>
</html>
